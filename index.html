<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />

    <title>Excursion</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">
        Discover hidden places in the world around you
      </h1>
      <a href="#" class="header__link">Download Excursion (Coming Soon)</a>
    </header>
    <section class="video">
      <video class="video__player" autoplay muted loop>
        <source src="resources/videos/excursion.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
    <section class="image">
      <h2 class="image__title">Your personal travel guide</h2>
      <p class="image__subtitle">
        Excursion remembers places you like, and recommends new points of
        interest around you.
      </p>
      <div class="image__camping">
        <img
          class="image__campsite"
          src="resources/images/camp.webp"
          alt="desert camp site"
        />
      </div>
      <div class="icon">
        <img src="resources/images/phone.webp" alt="cellphone" />
      </div>
      <h2 class="image__announcement">Coming Soon for iPhone and Android</h2>
      <a href="#" class="header__link">Download Excursion (Coming Soon)</a>
    </section>
    <footer class="footer">
        <p class="copyright">&#169 Excursion</p>
    </footer>
  </body>
</html>
